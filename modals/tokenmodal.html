<!-- Token Modal -->
<div id="tokenModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Custom token</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input type="text" class="form-control" id="token-name" />
            </div>
            <div class="form-group">
                <label class="control-label">Rules:</label>
                <input type="text" class="form-control" id="token-rules" />
            </div>
            <div class="form-group">
                <label class="control-label">Power/Toughness:</label>
                <input type="text" class="form-control" id="token-powerToughness" />
            </div>
            <div class="form-group">
                <label class="control-label">Art:</label>
                <select id="token-art" class="form-control"></select>
            </div>
            <div class="form-group">
                <label class="control-label">Color:</label>
                <select id="token-color" class="form-control">
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="White">White</option>
                    <option value="Green">Green</option>
                    <option value="Black">Black</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addCustomToken();">Add</button>
        </div>
      </div>
    </div>
  </div>
