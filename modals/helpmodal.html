<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpModalLabel">Help</h5>
                <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
            </div>
            <div class="modal-body">
                <h4>Card shortcuts</h4>
                <ul>
                    <li><strong>b</strong>: put card on the bottom of library</li>
                    <li><strong>c</strong>: add counter to card</li>
                    <li><strong>d</strong>: draw a card</li>
                    <li><strong>e</strong>: put card in exile</li>
                    <li><strong>f</strong>: flip card</li>
                    <li><strong>g</strong>: put card in graveyard</li>
                    <li><strong>l</strong>: put card on the top of library</li>
                    <li><strong>m</strong>: mark/highlight a card</li>
                    <li><strong>t</strong>: tap card</li>
                </ul>
            </div>
        </div>
    </div>
</div>
