<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Background:</label>
                    <input type="text" class="form-control" id="background-url" />
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox-card-backside-lightly-played">
                    <label class="form-check-label" for="checkbox-card-backside-lightly-played">
                        Use "lighlty played" card backside
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSettings();">Save</button>
            </div>
        </div>
    </div>
</div>
