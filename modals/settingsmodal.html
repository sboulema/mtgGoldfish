<!-- Settings Modal -->
<div id="settingsModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Background:</label>
                <input type="text" class="form-control" id="background-url" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox-card-backside-lightly-played">
                <label class="form-check-label" for="checkbox-card-backside-lightly-played">
                    Use "lighlty played" card backside
                </label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveSettings();">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const settingsModal = document.getElementById('settingsModal')
    settingsModal.addEventListener('shown.bs.modal', event => {
      retrieveSettings();
    })
  </script>
